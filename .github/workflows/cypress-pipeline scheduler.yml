# nome da pipeline
name: run Basic Testes - Scheduler

# evento que dispara a pipeline
on:
  schedule:
    - cron: '0 20, 22, 23 * * 1-5'  # Executa às 20:00, 22:00 e 23:00 de segunda a sexta-feira (horário UTC)

# jobs da pipeline
jobs:
  # o que vai ser feito nessa pipeline
  cypress-run:
    # tipo de máquina que vai rodar a pipeline
    runs-on: ubuntu-latest

    # etapas da pipeline
    steps:
      # clone do projeto
      - name: Checkout/Clone do projeto
        uses: actions/checkout@v3

        # exemplo de execução no terminal
      - name: instalar dependências
        run: npm install

        # execução dos testes do projeto
      - name: Run testes
        uses: cypress-io/github-action@v5
        with:
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

        # upload do relatório do mocha
      - name: upload relatório
        uses: actions/upload-artifact@v4
        with:
          name: Relatório
          path: cypress/reports